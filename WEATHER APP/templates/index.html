<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            text-align: center;
            padding: 50px;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .weather-box {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¤ Weather Forecast</h1>

        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if weather %}
            <div class="weather-box">
                <h2>{{ weather.city }}</h2>
                <p><strong>Temperature:</strong> {{ weather.temperature }}Â°C</p>
                <p><strong>Description:</strong> {{ weather.description }}</p>
                <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
                <p><strong>Wind Speed:</strong> {{ weather.wind }} m/s</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
